<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайт</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background: #007bff; color: #fff; padding: 15px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { padding: 20px; }
        .card { display: inline-block; border: 1px solid #ddd; padding: 15px; margin: 10px; width: 200px; }
        .cta { background: #28a745; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .form input, .form textarea { display: block; width: 80%; margin: 10px auto; padding: 10px; }
    </style>

<body>
    <header>
        <h1>Тестовый сайт</h1>
        <nav>
            <a href="#products">Товары</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>
    <div class="container">
        <section id="products">
            <h2>Наши товары</h2>
            <div class="card">
                <h3>Товар 1</h3>
                <p>Описание товара 1</p>
                <button class="cta">Купить</button>
            </div>
            <div class="card">
                <h3>Товар 2</h3>
                <p>Описание товара 2</p>
                <button class="cta">Купить</button>
            </div>
        </section>
        <section id="contact">
            <h2>Свяжитесь с нами</h2>
            <form class="form">
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш email" required>
                <textarea placeholder="Ваше сообщение" required></textarea>
                <button type="submit" class="cta">Отправить</button>
            </form>
        </section>
    </div>
